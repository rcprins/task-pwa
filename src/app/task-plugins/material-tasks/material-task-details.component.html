
<mat-card-content>
    <label>MATERIAL TO PICK</label>
    <table mat-table [dataSource]="task.workItems" class="mat-elevation-z8">

    <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef> Profile </th>
        <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
    </ng-container>

    <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef> Length </th>
        <td mat-cell *matCellDef="let element"> {{element.length}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    
    <!-- <ng-container matColumnDef="picked">
        <th mat-header-cell *matHeaderCellDef> Picked </th>
        <td mat-cell> <mat-checkbox></mat-checkbox> </td>
    </ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</mat-card-content>
